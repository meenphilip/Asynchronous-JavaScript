<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chuck Norris Joke Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <h2 class="text-center">Chuck Norris Joke Generator</h2>

      <div class="row">
        <div class="col-md-6 mx-auto p-3">
          <form method="GET">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Number of Jokes</label
              >
              <input
                type="number"
                min="1"
                class="form-control"
                id="number"
                placeholder="number of jokes"
                disabled
              />
            </div>
            <button type="submit" class="btn btn-primary mb-3 get-jokes">
              Get Jokes
            </button>
          </form>

          <ul class="list-group list-group-flush jokes">
            <!-- <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
